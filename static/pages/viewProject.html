<div class="view-proj">
    <div class="row">
        <div class="col-xs-8">
            <h3>Entity Relationship Diagram</h3>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-primary settingsButton" ng-click="toggleSettings()">Diagram Settings</button>
        </div>
    </div>
    <div class="row settings">
        <div class="col-xs-4 col-md-5">
            <h4>Graph Layout</h4>

            <button class="btn btn-default optionButton" ng-click="FDLayout()">Force Directed Layout</button>
            <button class="btn btn-default optionButton" ng-click="GLayout()">Grid Layout</button>
            <button class="btn btn-default optionButton" ng-click="TLayout()">Tree Layout</button>
            <button class="btn btn-default optionButton" ng-click="LDLayout()">Layered Digraph Layout</button>
            <button class="btn btn-default optionButton" ng-click="CLayout()">Circular Layout</button>
        </div>
        <div class="col-xs-3 col-md-2">
            <h4>Attributes</h4>

            <button class="btn btn-default optionButton" ng-click="setAllAttributeVisibilty(false)">Hide Attributes</button>
            <button class="btn btn-default optionButton" ng-click="setAllAttributeVisibilty(true)">Show Attributes</button>
        </div>
        <div class="col-xs-3 col-md-3">
            <h4>Diagram Type</h4>
            <button class="btn btn-default optionButton" ng-click="setAbstractView(!project.abstractSchema)">
                    {{ project.abstractSchema ? "Show Entire Diagram" : "Show Abstract Diagram" }}
            </button>
            <button class="btn btn-default optionButton" ng-click="setForeignKeyCandidateVisibility(!project.showForeignKeyCandidates)">
                    {{ project.showForeignKeyCandidates ? "Hide Foreign Key Candidates" : "Show Foreign Key Candidates" }}
            </button>
        </div>
        <div class="col-xs-2 col-md-2">
            <h4>Export Image</h4>

            <button class="btn btn-default optionButton" ng-click="PrintImage()">Export Image</button>
        </div>
    </div>
    <span ng-bind-html="status"></span>
    <div class="diagramDiv">
        <div id="myDiagramDiv"></div>
        <div ng-if="hiddenNodes.length" class="hiddenNodes">
            <h4>Hidden Nodes:</h4>
            <div class="hiddenNodeScroll">
                <div ng-repeat="node in hiddenNodes | orderBy: ['data.title', 'data.key']" class="hiddenNode">
                    <div class="hiddenNodeText" title="{{ node.data.title ? node.data.title : node.data.key }}">{{ node.data.title ? node.data.title : node.data.key }}</div>
                    <button class="btn btn-sm showButton" ng-click="showNode(node)">Show</button>
                </div>
            </div>
        </div>
    </div>
</div>
